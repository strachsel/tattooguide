<!DOCTYPE>
<html>
  <head>
    <title>Tattoo Guide - get a good meaning</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body ng-app="myApp">
    <div class="main">
      <div ng-controller="MainCtrl">
        <h1>{{name}}</h1>
        <h2>{{description}}</h2>
      </div>
    </div>
    <div id="searchBoxes">
      <input type="text" ng-model="globalSearch.name"/>
    </div>
    <div class="content">
      <div ng-controller="ContentCtrl">
        <div id="search">
          <a href="#" ng-click="showDetails()"> seach </a>
        </div>
        <div id="reset">
          <a href="#" ng-click="resetSearch()"> reset </a>
        </div>
        <div ng-repeat="tattoo in tattoos | filter:globalSearch" ng-show="details.showing">
          <!-- <img src={{img}}/> -->
          <h2>{{tattoo.name}}</h2>
          <p>{{tattoo.description}}</p>
        </div>
      </div>
    </div>
    <script src="vendors/angular.min.js"></script>
    <script src="js/data.json"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ContentCtrl.js"></script>
  </body>
</html>
