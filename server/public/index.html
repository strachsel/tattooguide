<!DOCTYPE>
<html>
  <head>
    <title>Tattoo Guide - get a good meaning</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Unica+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
  </head>
  <body ng-app="myApp">
    <video autoplay  poster="" id="bgvid" loop>
      <source src="img/video.mp4" type="video/mp4">
    </video>
    <div class="main">
      <div ng-controller="MainCtrl">
        <h1>{{name}}</h1>
        <h2>{{description}}</h2>
      </div>
      <div ng-controller="ContentCtrl">
        <form name="searchForm" id="searchBoxes">
          <input id="searchInput" name="myfield" placeholder="Look up the tattoo" ng-model="globalSearch.name" ng-minlength="1" required/>
          <div id="searchButtons">
            <input id="search" type="button" value="Search" ng-click="showDetails()"/>
            <input id="reset" type="button" value="Reset" ng-click="resetSearch()"/>
          </div>
          <!-- <span ng-show="!myfield"></span> -->
        </form>
        <div ng-repeat="tattoo in tattoos | filter:globalSearch" ng-show="details.showing">
          <!-- <img src={{img}}/> -->
          <h2>{{tattoo.name}}</h2>
          <p>{{tattoo.description}}</p>
        </div>
      </div>

    <script src="vendors/angular.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/data.json"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/MainCtrl.js"></script>
    <script src="js/controllers/ContentCtrl.js"></script>
  </body>
